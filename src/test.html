<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pikachu</title>
    <link href='http://cdn.repository.webfont.com/webfonts/nomal/142685/47031/5fe9fdf7f629d8ec907be705.css'
          rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="buttons">
    <div id="btnPlay">Play</div>
    <div id="btnPause">Pause</div>
    <div id="btnSlow">Slow</div>
    <div id="btnNormal">Normal</div>
    <div id="btnFast">Fast</div>
</div>
<div class="skin">
    <div class="pikachu">
        <div class="nose"></div>
        <div class="eye"></div>
        <div class="eye right"></div>
        <div class="mouthBox">
            <div class="lipLeft"></div>
            <div class="lipRight"></div>
            <div class="mouth"></div>
        </div>
        <div class="cheek"></div>
        <div class="cheek right"></div>
    </div>
</div>
<div id="text"></div>
<style id="css"></style>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./test.js"></script>
</body>
</html>
